<template name="mightyErrors">
  {{#if errors}}
  <div class="mighty-errors {{styleClass}}">
    {{#if clearAllEnabled}}<button class="clear-all">Clear All</button>{{/if}}
    <ul class="error-list">
    {{#each errors}}
      {{> mightyError}}
    {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="mightyError">
  <li class="error-message">
    <button type="button" class="close">&times;</button>
    {{{message}}}
  </li>
</template>
